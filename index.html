<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Tailwind Linked  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <!-- Main Section Start  -->
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-green-600 rounded-lg p-6">
                    <h4 class="text-white text-3xl font-semibold">Depost</h2>
                    <h2 class="text-white text-6xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-blue-600 rounded-lg p-6">
                    <h4 class="text-white text-3xl font-semibold">Withdraw</h2>
                    <h2 class="text-white text-6xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-red-600 rounded-lg p-6">
                    <h4 class="text-white text-3xl font-semibold">Balance</h2>
                    <h2 class="text-white text-6xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-red-800 p-6 rounded-lg">
                    <h2 class="text-white">Please Deposit Your Amount</h2>
                    <input id="deposit-field" type="text" name="" class="block w-3/4 mt-2 pl-2 rounded" placeholder="$ Enter Your Deposit Amount">
                    <button id="deposit-btn" class="mt-2 bg-green-200 px-4 py-1 rounded">Submit Your Deposit</button>
                </div>
                <div class="bg-blue-900 p-6 rounded-lg">
                    <h2 class="text-white">Please Withdraw Your Amount</h2>
                    <input id="withdraw-field" type="text" name="" class="block w-3/4 mt-2 pl-2 rounded"
                        placeholder="$ Enter Your Withdraw Amount">
                    <button id="withdraw-btn" class="mt-2 bg-green-200 px-4 py-1 rounded">Withdraw Your Deposit</button>
                </div>
            </div>
        </section>
    </main>
    <!-- Main section End  -->





    <!-- JS Linked  -->
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
